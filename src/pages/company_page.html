<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bober Express Company</title>
  <link rel="icon" href="/res/favicons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header-container">
      <img src="/res/favicons/android-chrome-192x192.png" alt="Bober Express Logo" class="header-icon">
      <h1 id="body-title">Bober Express Management System</h1>
    </div>
    <!-- Employees -->
    <section>
        <h2>Employees</h2>
        <div id="employees_container"></div>
        <hr>
        <form id="employeeForm">
            <input type="text" id="empName" name="Employee Name" placeholder="Employee Name" required><br>
            <input type="text" id="empPosition" name="Position" placeholder="Position" required><br>
            <input type="number" id="empSalary" name="Salary" placeholder="Salary" required><br>
            <button type="submit">Add Employee</button>
        </form>
        <div id="employeeList"></div>
    </section>

    <!-- Transport Inquiries -->
    <section>
        <h2>Transport Inquiries</h2>
        <div id="inquiries_container"></div>
        <hr>
        <form id="inquiryForm">
            <input type="text" id="inquiryOrigin" name="Origin Address" placeholder="Origin Address" required><br>
            <input type="text" id="inquiryDestination" name="Destination Address" placeholder="Destination Address" required><br>
            <input type="date" id="inquiryDeparture" name="Departure Date" placeholder="Departure Date" required><br>
            <input type="date" id="inquiryArrival" name="Arrival Date" placeholder="Arrival Date" required><br>
            <input type="number" id="inquiryCost" name="Cost" placeholder="Cost" step="0.01" required><br>
            <input type="number" id="inquiryCargoAmount" name="Cargo Amount" placeholder="Cargo Amount" required><br>
            <button type="submit">Submit Inquiry</button>
        </form>
        <div id="inquiryList"></div>
    </section>

    <!-- Vehicles -->
    <section>
        <h2>Vehicles</h2>
        <div id="vehicles_container"></div>
        <hr>
        <form id="vehicleForm">
            <input type="text" id="vehicleName" name="Vehicle Name" placeholder="Vehicle Name" required><br>
            <input type="text" id="vehicleType" name="Vehicle Type" placeholder="Vehicle Type" required><br>
            <input type="text" id="vehicleModel" name="Model" placeholder="Model" required><br>
            <input type="number" id="vehicleCapacity" name="Capacity" placeholder="Capacity" required><br>
            <input type="number" id="vehicleMaxLoad" name="Max Load (kg)" placeholder="Max Load (kg)" required><br>
            <button type="submit">Add Vehicle</button>
        </form>
        <div id="vehicleList"></div>
    </section>
  <script type="module" src="/src/scripts/inputs_helper.js"></script>
  <script type="module" src="/src/scripts/company_page.js"></script>
</body>
</html>
