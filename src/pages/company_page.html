<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bober Express Company</title>
  <link rel="icon" href="/res/favicons/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="body-title">Bober Express Management System</h1>
    <!-- Employee Management -->
    <section>
        <h2>Employees</h2>
        <div id="employees_container"></div>
        <hr>
        <form id="employeeForm">
            <input type="text" id="empName" placeholder="Employee Name" required><br>
            <input type="text" id="empPosition" placeholder="Position" required><br>
            <input type="number" id="empSalary" placeholder="Salary" required><br>
            <button type="submit">Add Employee</button>
        </form>
        <div id="employeeList"></div>
    </section>

    <!-- Transport Inquiries -->
    <section>
        <h2>Transport Inquiries</h2>
        <div id="inquiries_container"></div>
        <hr>
        <form id="inquiryForm">
            <input type="text" id="inquiryOrigin" placeholder="Origin Address" required><br>
            <input type="text" id="inquiryDestination" placeholder="Destination Address" required><br>
            <input type="date" id="inquiryDeparture" placeholder="Departure Date" required><br>
            <input type="date" id="inquiryArrival" placeholder="Arrival Date" required><br>
            <input type="number" id="inquiryCost" placeholder="Cost" step="0.01" required><br>
            <input type="number" id="inquiryCargoAmount" placeholder="Cargo Amount" required><br>
            <button type="submit">Submit Inquiry</button>
        </form>
        <div id="inquiryList"></div>
    </section>

    <!-- Vehicle Management -->
    <section>
        <h2>Vehicles</h2>
        <div id="vehicles_container"></div>
        <hr>
        <form id="vehicleForm">
            <input type="text" id="vehicleName" placeholder="Vehicle Name" required><br>
            <input type="text" id="vehicleModel" placeholder="Model" required><br>
            <input type="number" id="vehicleCapacity" placeholder="Capacity" required><br>
            <input type="number" id="vehicleMaxLoad" placeholder="Max Load (kg)" required><br>
            <button type="submit">Add Vehicle</button>
        </form>
        <div id="vehicleList"></div>
    </section>
  <script type="module" src="/src/scripts/elements_helper.js"></script>
  <script type="module" src="/src/scripts/company_page.js"></script>
</body>
</html>
